<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body onload="onInIt()">

    <!-- MAIN_PAGE -->

    <header>
        <section class="header-content">
            <div class="logo">Meme Generator</div>
            <ul>
                <li>Gallery</li>
                <li>My Memes</li>
                <li>About</li>
            </ul>
        </section>
    </header>

    <section class="search-bar">
        <section class="search-bar-content">
            <input type="text" class="search">
            <div class="filter-img">
                <div class="more">..more</div>
            </div>
        </section>
    </section>

    <main class="main-content">
        <section class="meme-imgs">
        </section>
    </main>

    <!-- MEME_EDITOR_PAGE -->

    <main class="meme-editor" hidden>
        <section class="main-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
            <div class="tools">
                <div class="text-tools">
                    <input type="text" id="0" name="text-line" onkeyup="onAddText(this.value) "
                        onclick="onClickInput(this.id)" placeholder="Here is your text">
                    <input type="text" id="1" name="text-line2" onkeyup="onAddText(this.value)"
                        onclick="onClickInput(this.id)" placeholder="Here is your second text" hidden>
                    <button class="text-up" onclick="onTextUp()">text-up</button>
                    <button class="text-down" onclick="onTextDown()">text-down</button>
                    <button class="switch-line" onclick="onSwitchLines()">switch-line</button>
                    <button class="add-text-line" onclick="onAddLine()">add-text-line</button>
                    <button class="delete">delete</button>
                </div>
                <div class="text-decorations">
                    <button class="A+" onclick="onIncreaseTextSize()">A+</button>
                    <button class="A-" onclick="onDecreaseTextSize()">A-</button>
                    <button class="right">right</button>
                    <button class="center">center</button>
                    <button class="left">left</button>
                    <button class="stroke-color">stroke-color</button>
                    <button class="font-color">font-color</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
