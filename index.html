    <!-- MEME_EDITOR_PAGE -->

    <main class="meme-editor" >
        <canvas id="my-canvas" height="500" width="500"></canvas>
        <div class="tools">
            <div class="text-tools">
                <input type="text" name="text-line" onkeyup="onAddText(this.value)" placeholder="Here is your text" >
                <button class="text-up">text-up</button>
                <button class="text-down">text-down</button>
                <button class="switch-line">switch-line</button>
                <button class="add-text-line">add-text-line</button>
                <button class="delete">delete</button>
            </div>
            <div class="text-decorations">
                <button class="A+">A+</button>
                <button class="A-">A-</button>
                <button class="right">right</button>
                <button class="center">center</button>
                <button class="left">left</button>
                <button class="stroke-color">stroke-color</button>
                <button class="font-color">font-color</button>
            </div>
        </div>

    </main>


<script src="/js/service.js"></script>
