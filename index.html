<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- MAIN_PAGE -->

    <header>
        <div class="logo">Meme Generator</div>
        <nav>
            <ul>
                <li>Gallery</li>
                <li>My Memes</li>
                <li>About</li>
            </ul>
        </nav>
    </header>



    <main class="main-content">
        <section class="search-bar">
            <input type="text" class="search">
            <div class="filter-img">
                <div class="more">..more</div>
            </div>
        </section>
        <section class="meme-imgs">
            <img src="/meme-imgs/1.jpg" alt="" id="1" onclick="onSelectImg(this.id)">
            <img src="/meme-imgs/2.jpg" alt="" id="2" onclick="onSelectImg(this.id)">
            <img src="/meme-imgs/3.jpg" alt="" id="3" onclick="onSelectImg(this.id)">
        </section>
    </main>

    <!-- MEME_EDITOR_PAGE -->

    <main class="meme-editor" hidden>
        <section class="main-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
            <div class="tools">
                <div class="text-tools">
                    <input type="text" name="text-line" onkeyup="onAddText(this.value)" placeholder="Here is your text" >
                    <button class="text-up" onclick="onTextUp()" >text-up</button>
                    <button class="text-down" onclick="onTextDown()">text-down</button>
                    <button class="switch-line">switch-line</button>
                    <button class="add-text-line">add-text-line</button>
                    <button class="delete">delete</button>
                </div>
                <div class="text-decorations">
                    <button class="A+" onclick="onIncreaseTextSize()">A+</button>
                    <button class="A-" onclick="onDecreaseTextSize()">A-</button>
                    <button class="right">right</button>
                    <button class="center">center</button>
                    <button class="left">left</button>
                    <button class="stroke-color">stroke-color</button>
                    <button class="font-color">font-color</button>
                </div>
            </div>
        </section>    
    </main>


<script src="./js/service.js"></script>
<script src="./js/controller.js"></script>
</body>
</html>
